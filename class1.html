<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Indent Example</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        .example {
    text-indent: 90px; /* Sets the indentation of the first line of text */
}

.example p {
    margin: 0; /* Remove default margins for paragraphs */
    text-transform:uppercase;
    text-shadow: 1px 3px 1px rgba(201, 18, 18, 0.4);
}

    </style>
</head>
<body>
    <div class="example">
        <p>This is a paragraph with some text.</p>
        <p>This is another paragraph with some more text.</p>
    </div>
</body>
</html>
