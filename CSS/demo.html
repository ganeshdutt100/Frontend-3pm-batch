    <style>
        *{
    margin: 0;

        }
        .navbar{
            background-color: black;
            color: white;
            display: flex;
            padding: 10px;
            justify-content: space-around;
            border-radius: 40px;
        }
        ul{
            display: flex;
            gap: 20px;
            list-style-type: none;
        } 
        button{
            margin: 10px 20px;
            color: white;
            background-color: black;
            padding: 10px 20px ;
            border-radius: 10px;
        }
        button:hover{
           
            background: white;
           color: black;
            
            
        }
        button:active{
           
          background: red;
            
            
        }
    </style>
</head>
<body>

<nav class="navbar">

    <ul>

</nav>

<button onclick="fun()">
    clicke me 
</button>

    function fun(){
        alert("clicked!")
    }
